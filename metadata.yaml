description: A study in contradictions, prolific writer of Western novels William
  MacLeod Raine was born in England but relocated to a remote cattle ranch on the
  Texas border ten years later. Pairing his academic studies in literature and journalism
  with his real-world experience on the range, MacLeod produced a series of beloved
  novels chronicling the bravery and courage of Western heroes from every walk of
  life, including the intrepid lawman referred to in the title of A Texas Ranger.
